<h3 class="mt-3">Aggiungi un gioco alla lista</h3>

<div class="mb-3">
  <label for="nome" class="form-label mt-3">Nome</label>
  <input type="text" id="nome" class="form-control" [(ngModel)]="gioco.nome">

  <label for="tipo" class="form-label mt-3">Tipo</label>
  <select id="tipo" class="form-select" [(ngModel)]="gioco.tipo">
    <option value="">-</option>
    <option value="da tavolo">DA TAVOLO</option>
    <option value="videogame">VIDEOGAME</option>
    <option value="online">ONLINE</option>
  </select>

  <label for="immagine" class="form-label mt-3">Immagine</label>
  <input type="text" class="form-control" id="immagine" placeholder="Inserisci il link dell'immagine" [(ngModel)]="gioco.immagine">

  <button type="button" class="btn btn-primary mt-4" (click)="sendGame()">Aggiungi</button>

  <div *ngIf="avviso" class=" alert alert-danger" role="alert">
    <strong>{{avviso}}</strong>
  </div>
</div>
